<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet" type="text/css">
        <title>rbr</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light container text-center">
            <a class="navbar-brand mb-0 h1 brand-font" href="/">rbr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link-custom nav-hover me-auto" href="/blog">music</a>
                    <a class="nav-item nav-link-custom nav-hover me-auto disabled" href="#">cambridge places</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="hp-heading">
                "The only music reviewers you need" - Kanye Weast & Antoonio fandango
            </div>
            <div>
                check out our blog, or instagram (<a href="https://www.instagram.com/riverboysreview/">@riverboysreview</a>).
            </div>
            <div>
                <h2>Latest Music Reviews</h2>
                {% for post in posts %}
                    <div>
                        <!-- TODO: Fix URL here since it only points to music reviews -->
                        <a href="blog/music_review/{{ post[1] }}"><b><i>{{ post[6] }}</i></b></a>
                        <!-- turn padding down -->
                        <div><b><small>by {{ post[3] }}</small></b></div>
                        <div>{{ post[5] }}</div>
                        <hr>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
