<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="../static/styles.css" rel="stylesheet" type="text/css">
        <title>create</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light container text-center">
            <a class="navbar-brand mb-0 h1 brand-font" href="/">rbr</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav me-auto">
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link-custom nav-hover me-auto" href="about">music</a>
                    <a class="nav-item nav-link-custom nav-hover me-auto disabled" href="#">cambridge places</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div>
                <form autocomplete="off" method="post" enctype=multipart/form-data>
                    <div class="form-group">
                        <label for="postAlbumCover">Upload album cover</label>
                        <br>
                        <input type="file" class="form-control-file" id="postAlbumCover" name="file">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="postTitle">Post title</label>
                        <input type="text" class="form-control" id="postTitle" name="postTitle">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="postAuthor">Who's writing this?</label>
                        <select class="form-control" id="postAuthor" name="postAuthor">
                            <option>Mario</option>
                            <option>Ibta</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="postCategory">Category</label>
                        <select class="form-control" id="postCategory" name="postCategory">
                            <option>music review</option>
                            <option disabled>cambridge places</option>
                        </select>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="postContent">Post content</label>
                        <div>
                            <a href="https://www.markdownguide.org/cheat-sheet/" target="_blank">(see here for writing guidelines, also don't use h1, use h3 if needed)</a>
                        </div>
                        <textarea class="form-control" id="postContent" name="postContent" rows="12"></textarea>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Post</button>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
